<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette-Style Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      overflow: hidden;
    }

    .roulette-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 400px;
      max-height: 400px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      background: conic-gradient(#e74c3c 0% 25%, #f1c40f 25% 50%, #2ecc71 50% 75%, #3498db 75% 100%);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #fff;
      z-index: 10;
    }

    .spin-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .spin-button:hover {
      background-color: #34495e;
    }

    .result {
      margin-top: 1rem;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-button" onclick="spinWheel()">SPIN</button>
  <div class="result" id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    let spinning = false;
    let totalRotation = 0;

    const outcomes = ['Red', 'Yellow', 'Green', 'Blue'];

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      result.textContent = '';

      const extraSpin = Math.floor(Math.random() * 360 + 1440); // at least 4 full spins
      totalRotation += extraSpin;

      wheel.style.transform = `rotate(${totalRotation}deg)`;

      const segmentAngle = 360 / outcomes.length;

      setTimeout(() => {
        const normalizedDegree = totalRotation % 360;
        const index = Math.floor(((360 - normalizedDegree) % 360) / segmentAngle);
        result.textContent = `You got: ${outcomes[index]}`;
        spinning = false;
      }, 4000);
    }
  </script>
</body>
</html>
